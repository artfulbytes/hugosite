<div class="video-scroll" id="auto-scroll">
  {{ range .Params.videoseries }}
    <a href="https://www.youtube.com/watch?v={{ .id }}" target="_blank">
      <figure>
        <img src="https://img.youtube.com/vi/{{ .id }}/hqdefault.jpg" alt="{{ .title }}">
        <figcaption>
          <h4>{{ .title }}</h4>
          <p>{{ .desc }}</p>
        </figcaption>
      </figure>
    </a>
  {{ end }}
</div>
